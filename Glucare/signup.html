<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <h1>GLUCARE</h1>
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Nama" required>
            <input type="date" placeholder="Tanggal Lahir" required>
            <input type="" placeholder="Jenis Kelamin" required>
            <input type="number" placeholder="Tinggi Badan (Cm)" required>
            <input type="number" placeholder="Berat Badan (Kg)" required>
            <input type="number" placeholder="Nomor Telepon" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Alamat" required>
            <input type="text" placeholder="Wali" required>
            <input type="number" placeholder="Nomor Telepon Wali" required>
            <input type="email" placeholder="Email Wali" required>
            <input type="text" placeholder="Token Alat" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
