<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit_profile.css">
</head>
<body>
    <div class="container">
        <h1>GLUCARE</h1>
        <h2>Edit Profile</h2>
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="Masukkan Nama" required>
                </div>
                <div class="form-group">
                    <label for="dob">Tanggal Lahir</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Jenis Kelamin</label>
                    <select id="gender" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="male">Laki-laki</option>
                        <option value="female">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Tinggi Badan (cm)</label>
                    <input type="number" id="height" placeholder="Masukkan Tinggi Badan" required>
                </div>
                <div class="form-group">
                    <label for="weight">Berat Badan (kg)</label>
                    <input type="number" id="weight" placeholder="Masukkan Berat Badan" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telpon Wali</label>
                    <input type="tel" id="phone" placeholder="Masukkan No Tlp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan Email" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat</label>
                    <input type="text" id="address" placeholder="Masukkan Alamat" required>
                </div>
                <div class="form-group">
                    <label for="guardian">Wali</label>
                    <input type="text" id="guardian" placeholder="Masukkan Nama Wali" required>
                </div>
                <div class="form-group">
                    <label for="guardian-phone">Nomor Telpon Wali</label>
                    <input type="tel" id="guardian-phone" placeholder="Masukkan No Tlp Wali" required>
                </div>
                <div class="form-group">
                    <label for="guardian-email">Email Wali</label>
                    <input type="email" id="guardian-email" placeholder="Masukkan Email Wali" required>
                </div>
                <div class="form-group">
                    <label for="device-token">Token Alat</label>
                    <input type="text" id="device-token" placeholder="Masukkan Token Alat" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>
</body>
</html>
